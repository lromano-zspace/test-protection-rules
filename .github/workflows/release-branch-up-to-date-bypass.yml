name: Bypass Up-to-Date Check for Release Branches

on:
  pull_request:
    branches: [main]

jobs:
  bypass-up-to-date:
    if: startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      statuses: write # Needed to set commit status
    steps:
      - name: Set status to success to simulate "up-to-date" check
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            -d '{
              "state": "success",
              "context": "up-to-date-check-bypass",
              "description": "Bypassed up-to-date check for release/*"
            }'
