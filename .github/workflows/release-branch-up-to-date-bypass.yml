name: Release Branch Bypass for Up-to-Date Check

on:
  pull_request:
    branches: [main]

jobs:
  bypass-up-to-date:
    if: startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write
    steps:
      - name: Set "up-to-date" check to success
        run: |
          gh api repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            -f state=success \
            -f context="up-to-date-check" \
            -f description="Bypassed up-to-date check for release branch" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
